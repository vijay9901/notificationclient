
<div class="form-container" >

    <form (submit)="createNotification()">
      
      <mat-form-field>
        <input [(ngModel)]="companyname" name="companyname" matInput placeholder="companyname">
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="companynumber" name="companynumber" matInput placeholder="companynumber">
      </mat-form-field>

      <mat-form-field>
        <input [(ngModel)]="companytype" name="companytype" matInput placeholder="companytype">
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="market" name="market" matInput placeholder="market" >
      </mat-form-field>
      <button mat-raised-button color="primary">Make notifications</button>
    </form>
  </div>
<br>
  <div class="container" >

    <div  class="example-container" >
    
    
      <table mat-table [dataSource]="notifications" class="mat-elevation-z8">
        
        <ng-container matColumnDef="companyname">
          <th mat-header-cell *matHeaderCellDef> companyname </th>
          <td mat-cell *matCellDef="let notifications"> {{ notifications.companyname }} </td>
        </ng-container>
        <ng-container matColumnDef="companynumber">
          <th mat-header-cell *matHeaderCellDef> companynumber </th>
          <td mat-cell *matCellDef="let notifications"> {{ notifications.companynumber }} </td>
        </ng-container>
    
        <ng-container matColumnDef="companytype">
          <th mat-header-cell *matHeaderCellDef> companytype </th>
          <td mat-cell *matCellDef="let notifications"> {{ notifications.companytype }} </td>
        </ng-container>
        <ng-container matColumnDef="market">
          <th mat-header-cell *matHeaderCellDef> market </th>
          <td mat-cell *matCellDef="let notifications"> {{ notifications.market }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let notifications; columns: columns"></tr>
      </table>
    </div>
    </div>
